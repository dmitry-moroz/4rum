<div class="buttons-panel">
    <div style="float:right">
        {% if current_user.id==topic.author_id and current_user.can(Permission.WRITE) %}
        <a class="btn btn-warning" href="#">Edit</a>
        {% elif current_user.is_moderator() %}
        <a class="btn btn-success" href="#">Edit [Moderator]</a>
        {% endif %}
    </div>
    <div>
        <a class="btn btn-primary"
            {% if back_url %}
            href="{{ back_url }}"
            {% else %}
            href="{{ url_for('main.topic_group', topic_group_id=topic.group_id) }}"
            {% endif %}
        >&#8617;Back</a>
    </div>
</div>
